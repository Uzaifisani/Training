<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(166, 123, 240, 0.824);
            color: black;
            font-size: 2em;
            text-align: center;
        }
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('firework.gif') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        #retryQuiz {
            background-color: #4CAF50; 
            color: white;
            border: none; 
            padding: 15px 32px; 
            text-align: center; 
            text-decoration: none; 
            display: inline-block; 
            font-size: 16px; 
            margin: 4px 2px;
            cursor: pointer; 
            border-radius: 8px; 
            transition: background-color 0.3s;
        }
        #retryQuiz:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <div class="fireworks"></div>
    <div>
        <h1>Your Score: <span id="finalScore"></span></h1>
        <button id="retryQuiz">Give Quiz Again</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const score = localStorage.getItem('quizScore');
            if(score<2){
             document.querySelector(".fireworks").className="NoFireworks";   
            }
            document.getElementById('finalScore').innerText = score ? score : '0';
        });
        document.getElementById('retryQuiz').addEventListener('click', () => {
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
