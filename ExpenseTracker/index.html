<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Expenses Tracker</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="input-group">
                    <span class="input-group-text">Date</span>
                    <input type="date" class="form-control" id="expenseDate">
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="input-group">
                    <span class="input-group-text">Date Range</span>
                    <input type="date" class="form-control" id="daterange">
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="input-group">
                    <span class="input-group-text">Category</span>
                    <select class="form-select" id="mainCategoryDropdown">
                        <option value="">Select Category</option>
                       
                    </select>
                </div>
            </div>
        </div>

        <div class="expense-card p-4 mb-4">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="d-flex flex-column">
                        <span class="amount-label">Amount Used</span>
                        <span class="amount-value" id="usedAmount">â‚¹0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <button class="btn btn-add-expense" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                    Add Expense
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExpenseModalLabel">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="expenseAmount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expenseCategory" class="form-label">Category</label>
                        <select class="form-select" id="expenseCategory">
                            <option value="">Select Category</option>
                           
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="expenseDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="expenseDescription" placeholder="Enter description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-add-expense" onclick="addExpense()">Add Expense</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
