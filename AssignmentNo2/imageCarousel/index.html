<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .carousel-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .carousel-buttons {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <img src="" alt="Carousel Image" class="carousel-image" id="carouselImage">
        <div class="carousel-buttons">
            <button onclick="previousImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
